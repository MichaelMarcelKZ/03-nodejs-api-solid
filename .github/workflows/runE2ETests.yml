name: Run E2E Tests

on: [push]

jobs:
  run-e2e-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: bitnami/postgresql
        ports:
          - 5432:5432
        env:
          POSTGRESQL_USERNAME: docker
          POSTGRESQL_PASSWORD: docker
          POSTGRESQL_DATABASE: apisolid

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - run: yarn install --frozen-lockfile

        working-directory: ./prisma/vitest-environment-prisma
      - run: yarn test:create-prisma-environment

        working-directory: ./
      - run: yarn test:install-prisma-environment

        working-directory: ./
      - run: yarn test:e2e:git
        env:
          JWT_SECRET: TestingSecret
          DATABASE_URL: "postgresql://docker:docker@localhost:5432/apisolid?schema=public"